<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #main > input{
text-align: left;
font-size: 12px;
color:greenyellow;
    }

   div.container > input{
text-align: left;
font-size: 12px;
color:hotpink;
    }

    #main ~ p{
        background-color: khaki;
    }
    </style>
</head>
<body>
    <div id="main">
        <input type="text" value="this is a name">
    </div>
    
    <span id="container" class="container">
        <input type="text" value="this is a name">
    </span>
    <p>
        this is a middle paragraph
    </p>
    <div id="container" class="container">
        <input type="text" value="this is a name">
    </div>
</body>
</html>
